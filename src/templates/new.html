{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Nuevo comic <span class="glyphicon glyphicon-upload" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-3 control-label">Descripci&oacute;n</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="inputDescription" id="inputDescription" placeholder=""></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputURL" class="col-sm-3 control-label">URL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputURL" id="inputURL" placeholder="" oninput="readURL(this.value)">
                </div>
            </div>
            <center><img src="" id="image"></center>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-success">Crear</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
	function readURL(input) {
		document.getElementById("image").src = input;
	}
</script>

{% endblock content %}
