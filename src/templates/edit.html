{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar comic <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="text" value="{{ comic.name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-3 control-label">Descripci&oacute;n</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="inputDescription" id="inputDescription" placeholder="text">{{ comic.description }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputURL" class="col-sm-3 control-label">URL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputURL" id="inputURL" placeholder="text" value="{{ comic.cover }}" oninput="readURL(this.value)">
                </div>
            </div>
            <center><img src="{{ comic.cover }}" id="image"></center>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Actualizar</button>
                <a class="btn btn-danger" href ="/delete/{{ comic.key().id() }}">Eliminar</a>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function readURL(input) {
		document.getElementById("image").src = input;
	}
</script>

{% endblock content %}
